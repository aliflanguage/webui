name: Windows
on:
  workflow_call:

jobs:
  setup:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bundle WebUI Bridge
        run: bridge/build.ps1
      - uses: actions/cache@v4
        with:
          path: bridge/webui_bridge.h
          key: ${{ runner.os }}-${{ github.sha }}-bridge

  build:
    needs: setup
    runs-on: windows-latest
    permissions:
      contents: write
    strategy:
      matrix:
        secure: ['', 'tls']
        cc: ['gcc', 'msvc']
        include:
          - cc: gcc
            make: mingw32-make
          - cc: gcc
            make: mingw32-make
          - cc: msvc
            make: nmake
        exclude:
          - cc: msvc
            secure: tls
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache/restore@v4
        with:
          path: bridge/webui_bridge.h
          key: ${{ runner.os }}-${{ github.sha }}-bridge
          fail-on-cache-miss: true
      - uses: microsoft/setup-msbuild@v2
      - uses: ilammy/msvc-dev-cmd@v1
        if: matrix.cc == 'msvc'
      - name: Build Debug Target
        run: ${{ matrix.make }} debug
      - name: Build Release Target
        run: ${{ matrix.make }}
      - name: Build TLS Debug Target
        if: matrix.secure == 'tls'
        run: ${{ matrix.make }} WEBUI_USE_TLS=1 WEBUI_TLS_INCLUDE="C:\Program Files\OpenSSL\include" WEBUI_TLS_LIB="C:\Program Files\OpenSSL\lib" debug
      - name: Build TLS Release Target
        if: matrix.secure == 'tls'
        run: ${{ matrix.make }} WEBUI_USE_TLS=1 WEBUI_TLS_INCLUDE="C:\Program Files\OpenSSL\include" WEBUI_TLS_LIB="C:\Program Files\OpenSSL\lib"
      - name: Build examples
        run: |
          $examples_base_dir = "$(Get-Location)/examples/C/"
          foreach ($example in Get-ChildItem -Path $examples_base_dir -Directory) {
              Write-Host "> $example"
              Set-Location -Path $example.FullName
              if (!$?) {
                  $exit_code = 1
                  continue
              }
              $make_output = Invoke-Expression ${{ matrix.make }}
              if (!$?) {
                  Write-Host "Failed to build '$example': $make_output"
                  $exit_code = 1
                  continue
              }
              Write-Output $make_output
              if (!(Test-Path "main.exe") -or !(Test-Path "main-dyn.exe")) {
                  Write-Host "Failed to find executable for '$example'"
                  Get-ChildItem
                  $exit_code = 1
                  continue
              }
          }
          exit $exit_code
      - name: Prepare Artifact
        shell: bash
        run: |
          artifact=webui-windows-${{ matrix.cc }}-x64
          if [ "${{ matrix.secure }}" == "tls" ]; then
            artifact+=-tls
          fi
          cp -r include dist
          mv dist/ $artifact
          echo "ARTIFACT=$artifact" >> $GITHUB_ENV
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: ${{ env.ARTIFACT }}
      - name: Prepare Release
        if: github.ref_type == 'tag' || (github.ref_name == 'main' && github.event_name == 'push')
        shell: bash
        run: |
          7z a -tzip ${{ env.ARTIFACT }}.zip ${{ env.ARTIFACT }}/*
          if [ $GITHUB_REF_TYPE == tag ]; then
            echo "TAG=$GITHUB_REF_NAME" >> $GITHUB_ENV
          else
            echo "IS_PRERELEASE=true" >> $GITHUB_ENV
            now=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
            echo "TAG=nightly" >> $GITHUB_ENV
            echo "BODY=Generated on <samp>$now</samp> from commit ${{ github.sha }}." >> $GITHUB_ENV
            echo "TITLE=WebUI Nightly Development Build" >> $GITHUB_ENV
          fi
      - name: Update Nightly Tag
        if: env.IS_PRERELEASE
        uses: richardsimko/update-tag@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly
      - name: Release
        if: github.ref_type == 'tag' || (github.ref_name == 'main' && github.event_name == 'push')
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ env.ARTIFACT }}.zip
          tag: ${{ env.TAG }}
          body: ${{ env.BODY }}
          name: ${{ env.TITLE }}
          prerelease: ${{ env.IS_PRERELEASE }}
          allowUpdates: true
